<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список пользователей</h1>
    <div class="controls">
        <button id="theme-toggle">Переключить тему</button>
        <input type="text" id="search" placeholder="Поиск по имени...">
        <div class="dropdown">
            <button>Сортировка</button>
            <div class="dropdown-content">
                <div onclick="sortUsers('asc')">A-Z</div>
                <div onclick="sortUsers('desc')">Z-A</div>
            </div>
        </div>
    </div>
    <div id="loader">Загрузка...</div>
    <div id="users"></div>


    <script src="./main.js"></script>
</body>
</html>
