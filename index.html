<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        #users {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 1200px;
}

.user-card {
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    padding: 15px;
    width: 250px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px var(--shadow-color);
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
}

.user-card:hover {
    transform: scale(1.05);
    background: var(--hover-bg);
    box-shadow: 0 8px 16px var(--shadow-color);
}

.show-more {
    margin-top: 10px;
    background: var(--button-bg);
    border: none;
    padding: 8px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.show-more:hover {
    background: var(--button-hover);
}

img {
    border-radius: 50%;
    border: 3px solid var(--button-bg);
}

        :root {
            --bg-color: #000;
            --text-color: white;
            --card-bg: #1a1a1a;
            --border-color: #0056b3;
            --hover-bg: #333;
            --button-bg: #ff6600;
            --button-hover: #e65c00;
            --shadow-color: rgba(0, 86, 179, 0.5);
        }

        .light-mode {
            --bg-color: white;
            --text-color: black;
            --card-bg: #f0f0f0;
            --border-color: #0056b3;
            --hover-bg: #ddd;
            --button-bg: #ff6600;
            --button-hover: #e65c00;
            --shadow-color: rgba(0, 86, 179, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h1 {
            color: var(--button-bg);
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        #search {
            width: 250px;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-color);
            outline: none;
            transition: border 0.3s, background 0.3s;
        }
        #search:focus {
            border-color: var(--button-bg);
            background: var(--hover-bg);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown button {
            background: var(--button-bg);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dropdown button:hover {
            background: var(--button-hover);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--card-bg);
            min-width: 100px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px var(--shadow-color);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content div {
            color: var(--text-color);
            padding: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .dropdown-content div:hover {
            background: var(--hover-bg);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #theme-toggle {
            padding: 10px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #theme-toggle:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <h1>Список пользователей</h1>
    <div class="controls">
        <button id="theme-toggle">Переключить тему</button>
        <input type="text" id="search" placeholder="Поиск по имени...">
        <div class="dropdown">
            <button>Сортировка</button>
            <div class="dropdown-content">
                <div onclick="sortUsers('asc')">A-Z</div>
                <div onclick="sortUsers('desc')">Z-A</div>
            </div>
        </div>
    </div>
    <div id="loader">Загрузка...</div>
    <div id="users"></div>

    <script>
        let usersData = [];

        async function fetchUsers() {
            document.getElementById('loader').style.display = 'block';
            const response = await fetch('https://randomuser.me/api/?results=100');
            const data = await response.json();
            document.getElementById('loader').style.display = 'none';
            usersData = data.results;
            displayUsers(usersData);
        }

        function displayUsers(users) {
            const usersContainer = document.getElementById('users');
            usersContainer.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <img src="${user.picture.medium}" alt="Фото ${user.name.first}">
                    <h3>${user.name.first} ${user.name.last}</h3>
                    <p>Email: ${user.email}</p>
                    <button class="show-more" onclick="toggleDetails(this)">Еще</button>
                    <div class="details" style="display: none;">
                        <p>Телефон: ${user.phone}</p>
                        <p>Страна: ${user.location.country}</p>
                        <p>Город: ${user.location.city}</p>
                        <p>Возраст: ${user.dob.age}</p>
                    </div>
                `;
                usersContainer.appendChild(userCard);
            });
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function sortUsers(order) {
            usersData.sort((a, b) => {
                return order === 'asc' ? a.name.first.localeCompare(b.name.first) : b.name.first.localeCompare(a.name.first);
            });
            displayUsers(usersData);
        }

        document.getElementById('search').addEventListener('input', function () {
            const searchText = this.value.toLowerCase();
            const filteredUsers = usersData.filter(user => 
                user.name.first.toLowerCase().includes(searchText) || 
                user.name.last.toLowerCase().includes(searchText)
            );
            displayUsers(filteredUsers);
        });

        document.getElementById('theme-toggle').addEventListener('click', function () {
            document.body.classList.toggle('light-mode');
        });

        fetchUsers();
    </script>
</body>
</html>
